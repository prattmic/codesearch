<form class="navbar-form-alt" name="searchForm"
      ng-submit="searchForm.$valid && search.search(main)" novalidate>
  <div class="form-group">
    <div class="input-group">
      <input ng-model="search.query" type="text" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </div>
</form>
